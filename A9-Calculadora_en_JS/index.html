<html>
    <head>
        <title>A9 - Calculadora</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <h1 >Calculadora</h1>
        <br>
        <!-- action="recibe.php" -->
        <form  name="Form01" id="Form01" method="post" >
            <div class="calculator">
            <input type="display" name="display" id="display" disabled>
            <input type="button" class="operation" id="clear" value="AC" onclick="clearDisplay();">
                <div class="buttons">
                    <input type="button" class="number" value="7" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="8" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="9" onclick="numberClicked(this.value);">
                    <input type="button" class="operation" id="/" value="/" onclick="operation(this.value);">

                    <input type="button" class="number" value="4" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="5" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="6" onclick="numberClicked(this.value);">
                    <input type="button" class="operation" id="*" value="*" onclick="operation(this.value);">                

                    <input type="button" class="number" value="1" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="2" onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="3" onclick="numberClicked(this.value);">
                    <input type="button" class="operation" id="-" value="-" onclick="operation(this.value);">

                    <input type="button" id="." value="." onclick="numberClicked(this.value);">
                    <input type="button" class="number" value="0" onclick="numberClicked(this.value);">
                    <input type="submit" class="operation" id="=" value="=" onclick="calculate(); return false;">
                    <input type="button" class="operation" id="+" value="+" onclick="operation(this.value);">
                </div>
                </div>
            </div>
            <script src="../Libraries/jquery-3.3.1.min.js"></script>
            <script src="./function.js"></script>
        </form>
    </body>
</html>
