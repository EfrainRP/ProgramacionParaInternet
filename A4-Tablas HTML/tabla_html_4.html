<html>
    <head>
        <title>A4 - Tablas HTML 04</title>
    </head>

    <body>

        <table border="1" align="center" width="960" height="800">
            <tr width="25%" height="25%"> <!-- Se saco la regla de 3 para obtener sus respectivos porcentajes para cada tabla -->
                <td>
                    <!--Tabla 1-->
                    <table border="1" align="center" width="50%" height="50%">
                        <tr height="6.25%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="10.41%"></td>
                            <td></td>
                        </tr>
                    </table>

                </td>

                <td>
                    <!--Tabla 2-->
                    <table border="1" align="center" width="50%" height="50%">
                        <tr height="6.25%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="50%"></td>
                            <td></td>
                        </tr>
                        <tr height="6.25%">
                            <td colspan="2"></td>
                        </tr>
                    </table>

                </td>
            </tr>

            <tr width="25%" height="25%">
                <td>
                    <!--Tabla 3-->
                    <table border="1" align="center" width="50%" height="50%">
                        <tr height="6.25%">
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td width="10.41%" rowspan="2"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr height="6.25%">
                            <td colspan="2"></td>
                        </tr>
                    </table>

                </td>

                <td>
                    <!--Tabla 4-->
                    <table border="1" align="center" width="50%" height="50%">
                        <tr> 
                            <td></td>
                            <td></td>
                        </tr>
                        <tr >
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    
                </td>
            </tr>
        </table>

    </body>
</html>
