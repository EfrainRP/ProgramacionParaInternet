<html>
    <head>
        <style>
            #mensaje {
                color: #ff0000;
                font-size: 18px;
                font-weight: bold;
                width:224px;
                height:30px;
                line-height:30px;
                background-color: #ccc;
                text-align: center;
            }
            .alumno{
                color:#0066cc;
                line-height:22px;
            }
            .maestro{
                color:#005a1f;
                line-height:22px;
                
            }
            .reprobado{
                background-color: #FF0000;
            }
            
            </style>
        <script src="./JS/jquery-3.3.1.min.js"></script>
        <script>
            function eliminaAlumnos(){
                $('.alumno').hide();
                $('#mensaje').html('Tu registro fue eliminado...');
                setTimeout("$('#mensaje').html('');",5000);
            }
            function eliminaMaestro(){ //Elimina todos los maestros por el '.maestro' 
                $('.maestro').hide();
                $('#mensaje').html('<img src="./JS/loader.gif">');
                setTimeout("$('#mensaje').html('');",5000);
            }
            function eliminaMaestro2(id){//Elimina solo un maestro'
                $('#maestro'+id).hide();
                $('#mensaje').html('<img src="./JS/loader.gif">');
                setTimeout("$('#mensaje').html('');",5000);
            }
        </script>
    </head>
<!-- 
    En CSS
    # es para ID
    . es para class 
-->
    <body>
        <div class="alumno">Ruben Dario</div>
        <div class="alumno">Aaron Jimenez</div>
        <div class="alumno">Marisela Guzman</div>

        <div class="maestro" id="maestro1">Patricia Lopez</div>
        <div class="maestro" id="maestro2">Luis Casillas</div><br><br>

        <div id="mensaje">Aqui va el mensaje</div>

        <input onclick="eliminaAlumnos();" type="submit" value="Eliminar Alumno"><br><br>

        <input onclick="eliminaMaestro();" type="submit" value="Eliminar Maestro"><br><br>

        <input onclick="eliminaMaestro2(2);" type="submit" value="Eliminar Maestro 2"><br>

    </body>
</html>
