<html>
    <head>
        <title>Validacion de campos + Arreglos</title>
        <script>
            function validar(){
                //Arreglos de correos y pass
                var correos = Array('Efrain', 'Miguel', 'Andrea', 'Carlos', 'Marco');
                var passws = Array('efraRob', 'elmigue', 'gaspar123', '123charly', 'mark@');
                
                //Datos del formulario
                var correo = document.Forma01.correo.value;
                var pass = document.Forma01.pass.value;

                if(correo === '' || pass === ''){ //Si esta algun campo vacio
                    alert("Faltan campos por llenar :(");
                }else{  // Si no estan vacios los campos
                    var userId = correos.indexOf(correo);//Encontrara el indice de nuestro correo, sera -1 cuando no lo encuentre
                    if(userId !== -1 && pass === passws[userId]){
                        alert('Bienvenido '+ correo);
                    }else{
                        alert("Datos incorrectos");
                    }
                }
            }
        </script>
    </head>

    <body>
        <h1 align="center">Validacion de campos con JS + Arreglos</h1>
        <br>
        <h2 align="center">Formulario</h2>

        <form align="center" name="Forma01" id="Forma01" method="post" action="recibe.php">

            <input type="text" name="correo" id="correo" placeholder="Escribe tu correo "><br> <br>
            <input type="text" name="pass" id="pass" placeholder="Escribe tu password "> <br> <br>

            <input type="submit" onclick="validar(); return false;" value="Enviar">

            </form>
    </body>
</html>
